name: Test all Notebooks

on: 
  schedule:
    - cron: "0 5 * * *" # Every night at 05:00 UTC
    #- cron: "*/5 * * * *" # Every 5 minutes for testing, as it cannot be triggered manually.

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: actions/cache@v1
      id: cache
      with:
        path: .cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-test

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Install requirements
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest nbval

    - name: Delete SimFin data-dir
      run: rm -rf ~simfin_data

    - name: Test all Notebooks
      run: pytest --nbval-lax -v *.ipynb
